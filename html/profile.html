<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Overlock&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <main>
        <section class="profile_info_container">
            <div class="profile_info">
                <div class=" mb-3">
                    <div class="image_info_container">
                        <img src="../images/user.png" alt="" srcset="" id="profile_info_image">
                    </div>

                </div>
                <div class="">
                    <h3 id="user_name"></h3>
                </div>
                <div class="mb-2">
                    <span id="user_phone"></span>
                </div>
                <div class="mb-2">
                    <span id="user_email"></span>
                </div>
                <div class="mb-2 text-center">
                    <span id="user_bio"></span>
                </div>
                <div class="btn_contianer">
                    <button type="button" class="btn btn-secondary">Log out</button>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        class="btn btn-primary">Edit</button>
                </div>
            </div>
        </section>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered  modal-lg ">
                <div class="modal-content model_bg_color">

                    <div class="modal-body" id="modal_body">
                        <div class="modal_header">
                            <h5>Edit</h5>
                            <span class="material-symbols-outlined" data-bs-dismiss="modal" onclick="clearModal()">
                                close
                            </span>
                        </div>
                        <section class="profile_container">
                            <form class="profile" id="edit_form">
                                <div class=" mb-3">

                                    <input accept="image/*" id="icon-button-file" onchange="uploadFile()" type="file"
                                        style="display: none;">
                                    <label class="profile_label" for="icon-button-file" style="cursor: pointer;">
                                        <div class="image_container">
                                            <img src="../images/user.png" alt="" srcset="" id="profile_image">
                                        </div>
                                        <span id="profile_file_name">
                                            Upload Profile
                                        </span>
                                    </label>
                                </div>
                                <div class="input_box mb-3">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" required class="form-control" id="fname"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="input_box mb-3">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" required class="form-control" id="lname"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="input_box mb-5">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" placeholder="Enter bio..." id="bio"
                                        style="height: 100px"></textarea>
                                </div>
                                <div class="mb-3 form_btn">
                                    <button type="submit" class="w-100 btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/5d93eb1089.js" crossorigin="anonymous"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
